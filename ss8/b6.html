<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
    <link rel="stylesheet" href="chrome://theme/colors.css?sets=ui,chrome">
    <link rel="stylesheet" href="shared_vars.css">
    <style>
        input {
            border: none;
            outline: none;
            font-size: 16px;
            padding: 10px;
            width: 80%;
        }

        .search {

            display: flex;
            padding: 20px;
            width: 35%;
            margin: auto;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 30px;
            border: 1px solid #ccc;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            gap: 20px;
        }
        .search-icon {
            background-image: url('https://www.google.com/images/icons/material/system/2x/search_black_24dp.png');
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .mic-icon {
            background-image: url(/ss8/Screenshot\ 2025-02-17\ 021030.png);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .lens-icon {
            background-image: url(/ss8/Screenshot\ 2025-02-17\ 021035.png);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        button {
            border: 0px;
            width: 30px;
            height: 30px;
            padding: 0px;
            margin: 0px;
            background-position: center;
            background-color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search">
        <button class="search-icon"></button>
        <input type="search" placeholder="Nhập từ khoá tìm kiếm">
        <button class="mic-icon"></button>
        <button class="lens-icon"></button>
    </div>
</body>
</html>
