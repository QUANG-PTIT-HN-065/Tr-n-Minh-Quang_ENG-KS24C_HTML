<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhân viên</title>
    <link rel="stylesheet" href="/ss35/b4.css">
</head>
<body>
    <h2>Danh sách nhân viên Rikkei</h2>
    
    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Tên nhân viên">
        <input type="text" id="positionInput" placeholder="Chức vụ">
        <button onclick="addEmployee()">Thêm nhân viên</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Chức vụ</th>
            </tr>
        </thead>
        <tbody id="employeeTable"></tbody>
    </table>

    <div class="pagination">
        <button id="prevPage" onclick="changePage(-1)">Previous</button>
        <span id="pageNumbers"></span>
        <button id="nextPage" onclick="changePage(1)">Next</button>
    </div>

    <script src="/ss35/b4.js"></script>
</body>
</html>
