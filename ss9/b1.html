<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border {
            border: 2px solid black;
            width: 40%;
            background-color: #C2C2C2;
            display: flex;
            margin: auto;
            height: 400px;
            justify-content: center;
            align-items: center;
        }
        .centered {
            height: 100px;
            width: 100px;
            background-color: #3498DB;
            justify-content: center;
            display: flex;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="border">
        <div class="centered">
            <b>centered</b>
        </div>
    </div>
</body>
</html>
