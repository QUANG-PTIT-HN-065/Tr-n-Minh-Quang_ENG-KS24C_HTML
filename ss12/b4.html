<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .bo {
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="bo">
        <div class="d-flex justify-content-center">
            <h3>Liên hệ với chúng tôi</h3>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Họ và Tên</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nhập họ tên">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nhập email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Tin nhắn</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Nhập Tin nhắn"></textarea>
        </div>
        <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
        <label class="btn btn-primary" for="btn-check">Gửi tin nhắn</label>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
