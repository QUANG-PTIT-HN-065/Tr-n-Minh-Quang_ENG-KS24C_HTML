<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            top: 0px;
            color: rgb(35, 34, 34);
            font-size: 30px;
        }
        .t {
            width: 100%;
            height: 40px;
            background-color: #5995DB;
        }
        .header {
            background-color: #b3d5ff;
            height: 200px;
            width: 100%;
        }
        .content {
            background-color: #EBEDF0;
            width: 100%;
            height: 200px;
        }
        .feature1 {
            width: calc(33% + 5px);
            height: 200px;
            background-color: #F5CF8D;
        }
        .feature2 {
            width: calc(33% + 5px);
            height: 200px;
            background-color: #C8C6FA;
        }
        .feature3 {
            width: calc(33% + 5px);
            height: 200px;
            background-color: #F09A9D;
        }
        .signup {
            background-color: #D7E9FE;
            width: 100%;
            height: 100px;
        }
        .border {
            display: flex;
            flex-wrap: wrap;
            flex-basis: 100%;
            flex-shrink: 0;
            flex-grow: 0;
            text-align: center;
        }
        .signup , .content , .feature1, .header, .feature2 , .feature3 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media screen and (max-width: 1024px){
            .content {
                width: 100%;
                order: 1;
            }
            .signup {
                width: 50%;
                order: 2;
                height: 200px;
            }
            .feature1 {
                width: 50%;
                order: 3;
            }
            .feature2 {
                width: 50%;
                order: 5;
            }
            .feature3 {
                width: 50%;
                order: 4;
            }
        }
        @media screen and (max-width: 768px) {
            .content {
                width: 100%;
                order: 1;
            }
            .signup {
                width: 100%;
                order: 2;
                height: 200px;
            }
            .feature1 {
                width: 100%;
                order: 3;
            }
            .feature2 {
                width: 100%;
                order: 5;
            }
            .feature3 {
                width: 100%;
                order: 4;
            }
        }
    </style>
</head>
<body>
    <div class="border">
        <div class="t">
        </div>
        <div class="header">
            [HEADER]
        </div>
        <div class="feature1">
            [FEATURE]
        </div>
        <div class="feature2">
            [FEATURE]
        </div>
        <div class="feature3">
            [FEATURE]
        </div>
        <div class="signup">
            [SIGNUP]
        </div>
        <div class="content">
            [content]
        </div>
    </div>
</body>

</html>
