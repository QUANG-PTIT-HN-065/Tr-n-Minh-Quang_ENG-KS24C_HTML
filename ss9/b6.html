<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con {
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .lop1 {
            display: grid;
            grid-template-columns: repeat(3 , 1fr);
            padding: 10px;
            gap: 5px;
            margin-bottom: 5px;
            padding: 1px;
        }
        .border {
            width: 50%;
        }
        .cl {
            grid-row: span 2;
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="border">
        <div class="lop1">
            <div class="cl">big</div>
            <div class="con">smail 1</div>
            <div class="con">smail 2</div>
            <div class="con">smail 3</div>
            <div class="con">smail 4</div>
        </div>
        <div class="lop1">
            <div class="cl">big</div>
            <div class="con">smail 5</div>
            <div class="con">smail 6</div>
            <div class="con">smail 7</div>
            <div class="con">smail 8</div>
        </div>
    </div>
</body>
</html>
