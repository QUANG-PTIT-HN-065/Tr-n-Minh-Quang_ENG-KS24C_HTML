<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .input {
            width: 100%;
        }
        .conten {
            width: 60%;
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;
            margin: 100px auto;
            box-shadow: 9px 9px 20px rgb(54, 54, 54);
        }
    </style>
</head>
<body>
    <div class="conten">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <br>
            <input type="email" class="input" id="exampleFormControlInput1" placeholder="rikkei@example.com">
        </div>
        <label>Giới tính: </label>
        <div class="mb-3">
            <label class="form-label">Giới tính:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Nam">
                <label class="form-check-label" for="male">Nam</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ" checked>
                <label class="form-check-label" for="female">Nữ</label>
            </div>
        </div>
        <button type="button" class="btn btn-success">Xác nhận</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
