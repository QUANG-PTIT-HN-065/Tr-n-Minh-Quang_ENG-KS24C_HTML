<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar with Background Effect</title>
    <link rel="stylesheet" href="/ss32/b9.css" />
  </head>
  <body>
    <h2>Progress Bar with Background Effect</h2>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="controls">
      <button class="increase" onclick="changeProgress(10)">Tăng tiến trình</button>
      <button class="decrease" onclick="changeProgress(-10)">Giảm tiến trình</button>
    </div>

    <script src="/ss32/b9.js"></script>
  </body>
</html>
