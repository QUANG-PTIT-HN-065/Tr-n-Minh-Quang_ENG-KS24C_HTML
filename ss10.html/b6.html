<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .football {
            width: 50%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url(https://img.freepik.com/premium-photo/football-soccer-player-playing-with-ball-stadium-generative-ai_90099-3384.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .content1 {
            padding: 20px;
        }

        .content1 .content2 {
            color: white;
            width: 70%;
            display: flex;
            flex-direction: column;
        }

        .button {
            background-color: #F1F3F7;
            display: flex;
            padding: 20px;
            justify-content: flex-end;
            gap: 20px;
            align-items: center;
        }

        .button1 {
            border-radius: 50%;
            border: 0px;
            background-color: #F1F3F7;
        }

        p {
            margin: 0px;
            font-size: 14px;
        }

        h2 {
            margin-top: 0px;
        }

        .button3 {
            margin-bottom: 160px;
            background: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            padding: 5px;
            border: 1px solid white;
        }

        .button2 {
            color: white;
            padding: 5px 20px;
            border: 0px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="football">
        <div class="content">
            <div class="content1">
                <button class="button3">Football</button>
                <div class="content2">
                    <p>Agence France-Presse - 04 June 2023</p>
                    <h2>LIONEL MESSI LEAVING LIGUE 1 TEAM PARIS SAINT-GERMAIN, CLUB CONFIRMS</h2>
                    <p>The EuroLeague Finals Top Scorer is the individual award for the player that gained the highest
                        points in the EuroLeague Finals</p>
                </div>
            </div>
            <div class="button">
                <button class="button2" style="background-color: #BAB8B8; color: white;"><i
                        class="fa-solid fa-arrow-left"></i></button>
                <div>
                    <button class="button1" style="background-color: black; color: white;">1</button>
                </div>
                <div>
                    <button class="button1">2</button>
                </div>
                <div>
                    <button class="button1">3</button>
                </div>
                <div>
                    <button class="button1">4</button>
                </div>
                <button class="button2" style="background-color: rgb(35, 35, 35); color: white;"><i
                        class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>

</html>
