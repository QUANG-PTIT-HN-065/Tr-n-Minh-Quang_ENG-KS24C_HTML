<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .cha {
            margin-top: 100px;
            padding: 10px;
            background-color: #F1F1F1;
            width: 50%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            margin: auto;
            border: 1px solid black;
        }

        .con {
            margin: 4px;
            padding: 10px;
            width: 96%;
            background-color: #3498DB;
            border-radius: 5px;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="cha">
        <div class="con">1</div>
        <div class="con">2</div>
        <div class="con">3</div>
        <div class="con">4</div>
        <div class="con" style="grid-column: span 2; width: 98%;">5</div>
        <div class="con">6</div>
        <div class="con">7</div>
    </div>
</body>

</html>
