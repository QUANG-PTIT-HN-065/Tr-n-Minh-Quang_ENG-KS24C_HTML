<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .row2 {
            width: 100%;
            height: 200px;
            background-color: #DAEC00;
        }
        .row1 , .row4 {
            display: flex;
            gap: 20px;
        }
        .child {
            width: 100%;
            height: 100px;
            background-color: #FFA437;
        }
        .child2 {
            width: 100%;
            height: 150px;
            background-color: #4A89D0;
        }
        .child3 {
            width: 100%;
            height: 140px;
            background-color: #E3E3E3;
        }
        @media screen and (max-width: 1024px){
            .row1  {
                flex-direction: column;
            }
            .row4 {
                flex-wrap: wrap;
                width: 100%;
                justify-content:space-between;
            }
            .child3 {
                width: calc(50% - 20px);
            }
        }
        @media screen and (max-width: 768px){
            .child3 {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="border">
        <div class="row1">
            <div class="child"></div>
            <div class="child"></div>
        </div>
        <div class="row2">
        </div>
        <div class="row1">
            <div class="child2"></div>
            <div class="child2"></div>
            <div class="child2"></div>
        </div>
        <div class="row4">
            <div class="child3"></div>
            <div class="child3"></div>
            <div class="child3"></div>
            <div class="child3"></div>
        </div>
    </div>
</body>
</html>
