<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="">
        <div>
            <label for="name">Họ và tên:</label>
            <input style="position: relative; left: 48.5px;" type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input style="position: relative; left: 72.5px;" type="email" id="email" name="email">
        </div>
        <div>
            <label for="dob">Ngày sinh:</label>
            <input style="position: relative; left: 45.5px;" style="position: relative; left: 100px;" type="date" id="dob" name="dob">
        </div>
        <label for="sex">giới tính
            <span style="position: relative; left: 55px;" > <input type="radio" name="sex" id="">
                nam
                <input type="radio" name="sex" id="">
                nữ
            </span>
        </label>
        <div>
            <label for="phone">Số điện thoại:</label>
            <input style="position: relative; left: 25.5px;" type="text" id="phone" name="phone">
        </div>
    
        <div>
            <label for="chuyen">chuyên ngành:</label>
            <input style="position: relative; left: 21px;" type="text" name="" id="chuyen">
        </div>
         
        <div>
            <label for="year">năm học:</label>  
            <input style="position: relative; left: 55px;" type="number" id="year"> 
        </div>
       
        <div>
            <label for="GPA">điểm GPA</label>
            <input style="position: relative; left: 49px;" type="number" id="GPA">
        </div>
    
        <div>
            <label for="class">Lớp học:</label>
            <select style="position: relative; left: 57px;" id="class" name="class">
                <option value="1">Lớp 1</option>
                <option value="2">Lớp 2</option>
            </select>
        </div>
    
        <div>
            <label for="address">Địa chỉ:</label>
            <textarea style="position: relative; left: 63px;" id="address" name="address"></textarea>
        </div>
    
        <div>
            <label for="datetime">ngày đăng ký học</label>
            <input type="datetime-local" name="" id="datetime">
        </div>
        <button type="submit">Gửi thông tin</button>
      </form>  
</body>
</html>
