<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div style="margin-bottom: 10px;">
            <label for="name">Họ và tên:</label>
            <input style="position: relative; left: 112px;" type="text" id="name" name="name">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="dob">Ngày sinh:</label>
            <input style="position: relative; left: 109px;" style="position: relative; left: 100px;" type="date" id="dob" name="dob">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="sex">giới tính
                <span style="position: relative; left: 118px;" > <input type="radio" name="sex" value="nam">
                    nam
                    <input type="radio" name="sex" value="nữ">
                    nữ
                </span>
            </label>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="phone">Số điện thoại:</label>
            <input style="position: relative; left: 88px;" type="text" id="phone" name="phone">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="email">Email:</label>
            <input style="position: relative; left: 134px;" type="email" id="email" name="email">
        </div>
        <div style="margin-bottom: 10px;"> 
            <label for="addres">Địa chỉ:</label>
            <textarea style="position: relative; left: 125px;" id="addres" name="addres"></textarea>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="class">vai trò nhóm:</label>
            <select style="position: relative; left: 90px;" id="class" name="class">
                <option value="1Tỉnh/Thành phố" selected>Thành viên nhóm</option>
                <option value="2">trưởng nhóm</option>
            </select>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="dob">sở thích:</label>
            <input style="position: relative; left: 120px;" type="text" id="dob" name="dob">
        </div> 
        <div style="margin-bottom: 10px;">
            <label for="address">kỹ năng:</label>
            <textarea style="position: relative; left: 120px;" id="address" name="addres"></textarea>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="b">
                Thời gian rảnh:
                <span style="margin-left: 73px;">
                    <input type="checkbox" name="b" id="b">sáng
                    <input type="checkbox" name="b" id="b">chiều
                    <input type="checkbox" name="b" id="b">tối</span>
            </label>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="add">lý do tham gia nhóm:</label>
            <textarea style="position: relative; left: 39px;" id="add" name="add" rows="2"></textarea>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="mau">màu yêu thích:</label>
            <input style="position: relative; left: 80px;" type="color" id="mau" name="mau">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="h">
                đăng ký nhận bản tin:
                <input style="margin-left: 36px;" type="checkbox" name="h" id="h">
                có
            </label>
        </div>
        <label for="choice">Nhận thông báo qua emai:
            <span > <input type="radio" name="sex" value="nam">
                Email
                <input type="radio" name="sex" value="nữ">
                SMS
            </span>
        </label>
        <br>
        <button  type="submit">dăng ký thành viên</button>
      </form>  
</body>
</html>
